    <div class="contact-wrapper">
      <h1>Contact</h1>
      <p>
        Feel free to reach out and contact me i would love to here from you.
      </p>

      <form
        action="https://formsubmit.co/a65cb0d7d616abc4cc6a8a71a8b3e96f "
        method="POST"
      >
        <div class="required">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required />
        </div>

        <div class="required">
          <label for="email" name="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>

        <div class="">
          <label for="phone"  class="form-label">Phone:</label>
          <input type="text" class="form-control" id="phone" name="phone" />
        </div>
        <div class=" required">
          <label for="message" class="form-label">Message:</label>
          <textarea id="message" class="form-control" name="message" rows="5" required></textarea>
        </div>

        <input
          type="hidden"
          name="_next"
          value="https://yourdomain.co/thanks.html"
        />
        <div class="row mx-3 my-4">
          <label class="mb-2"><h4>Additional information</h4></label>
          <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Comment</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Improvement</label>
        </div>
        </div>
        <button id="submit">Submit</button>
      </form>
